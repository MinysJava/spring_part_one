<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Person list</h1>


<a th:href="@{/person/form}">new person</a>
<form method="get" th:action="@{/person}">
<p>
    <label for="minPrice">Min Price</label><input type="number" id="minPrice" name="minPrice">
    <label for="maxPrice">Max Price</label><input type="number" id="maxPrice" name="maxPrice">
    <button type="submit">Apply</button>
</p>
</form>
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}">FN</td>
        <td th:text="${person.firstName}">FN</td>
        <td th:text="${person.lastName}">LN</td>
        <td th:text="${person.email}">email</td>
    </tr>
</table>

</body>
</html>
