<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products</h1>

<div style="display: flex">
    <div>
        <form th:action="@{/product}" th:object="${product}" method="post">
            <p>Title:</p>
           <input type="text" th:field="*{title}">
            <p>Cost:</p>
            <input type="number" th:field="*{cost}">
            <button type="submit">Insert</button>
        </form>

    </div>
<!--<a th:href="@{/productMain}">new person</a>-->
    <div style="display: flex; width: 30%; justify-content: space-around;" >
        <div>
            <p th:each="product : ${products}" th:text="${product.id}"></p>
        </div>
        <div>
            <p th:each="product : ${products}" th:text="${product.title}"></p>
        </div>
        <div>
            <p th:each="product : ${products}" th:text="${product.cost}"></p>
        </div>
    </div>
</div>
